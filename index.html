<!doctype html>
<meta charset=utf-8>
<title>split</title>

<footer>
  <input type=button value=+ onclick="split.open(prompt('url?','https://xkcd.com'))">
  <select onchange="split.setmode(this.value)">
    <option>vertical</option>
    <option>horizontal</option>
    <option>right</option>
    <option>left</option>
    <option>free</option>
  </select>
  <input type=checkbox onclick="split.showdock(this.checked)">dock
  <input type=checkbox onclick="split.showdeco(this.checked)" checked>deco
</footer>

<style>
  html body {margin:0; position:fixed; height:100%; width:100%}
  footer {position:fixed; right:0; margin:0}
</style>

<script src=./split.js></script>
<script>
  split.open('https://xkcd.com');
  split.open('https://xkcd.com');
  split.open('https://xkcd.com');
</script>
